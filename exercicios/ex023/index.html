<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            height: 150px;
            border-collapse: collapse;
            border: 3px solid blue;
        }

        td.bloco {
            background-color: lightblue;
        }

        tr.linha {
            background-color: rgb(223, 222, 222);
        }

        td {
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!-- Hierarquia de tabelas (Simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    
    <table>
        <tr>  <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td class="bloco">C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="bloco">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>  
    </table>
</body>
</html>
