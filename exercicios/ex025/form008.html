<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="cadastro.php">
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isom">Soma:</label>
            <output name="soma" id="isom">0</output> 
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
