<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo com e-mail e telefone</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Contato</legend>
            <p>
                <label for="mail">E-mail:</label>
                <input type="email" name="mail" id="mail" autocomplete="email" placeholder="seuemail@email">
            </p>
            <p>
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="ex:(00)91234-1234">
            </p>
            <!-- RegEx - ExpressÃµes regulares -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
