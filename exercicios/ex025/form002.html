<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="user">Usuário</label>
        <input type="text" name="usu" id="user" required placeholder="Seu nome" autocomplete="username"/>
      </p>
      <p>
        <label for="password">Senha</label>
        <input type="password" name="senha" id="password" required minlength="8" maxlength="15" size="15" placeholder="Digite a senha" autocomplete="current-password"/>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
