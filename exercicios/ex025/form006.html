<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Outro Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#a1b2c3">
        </p>
        <p>
            <label for="inivel">Nível:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="3" value="1">
        </p>
        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
            <!-- Para enviar arquivos utilizar o método POST -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
