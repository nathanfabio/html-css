<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="nome" id="name" required maxlength="40" placeholder="Digite o seu nome" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 - 10" step="0.1" required>
        </p>
        <p>
            <label for="month">Mês</label>
            <input type="month" name="month" id="month" value="2022-10" required>
        </p>
        <p>
            <label for="day">Dia</label>
            <input type="date" name="day" id="day" required>
        </p>
        <p>
            <label for="hour">Hora</label>
            <input type="time" name="hour" id="hour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
